        <p><img src="!--￼0--&gt;/images/1/nanshi.png" alt="南师"><br>南师怀谨先生的讲学也听过很多，博古通今。像这样几道并走的人的确不多了。南先生的演讲是很有气场的，且做人能曲能伸能道能俗，膜拜不已。故近期打算好好修学一下南禅七日。好以后寻来有些踪迹，就做个笔记吧。嗯，或许提炼出来，做个明确的练禅算法，好按图索骥，不再听南老“啰里啰唆”，也很符合计算机人士的风格嘛。哈哈。</p>
