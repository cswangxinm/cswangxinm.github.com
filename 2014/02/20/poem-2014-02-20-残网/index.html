    <h1 class="article-title" itemprop="name">
      残网
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <p>眼前此相，心中那相。<br>此相那相此起彼伏，相互连接结伴。<br>构成万象之网，深不见底。<br>我们如昆虫，<br>粘在这网上，难以自拔。<br>感受网中传来的悸动，<br>我们所有言行都是挣扎。<br>所有自以为是的天才都是傻瓜。<br>被噬净的躯壳，<br>风吹即成沙，<br>雨打即化。</p>
<p>By Shane</p>

      
    </div>
