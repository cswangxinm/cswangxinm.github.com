    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <p>身对影，泪对风，柔肠对酒钟。落叶枯相聚，人亡才相逢。<br>笔对纸，智对庸，颓杨对柏松。芳名榜金身戴绿，凝脂释白花落红。</p>
